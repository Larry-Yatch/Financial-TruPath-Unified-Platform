<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TruPath Financial - Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Radley:wght@400&family=Rubik:wght@300;400;500;600;700&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Rubik', Arial, sans-serif;
      background: linear-gradient(135deg, #4b4166, #1e192b);
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .login-container {
      background: rgba(20, 15, 35, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(173, 145, 104, 0.2);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
      width: 100%;
      max-width: 450px;
      padding: 40px;
    }
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    .logo h1 {
      font-family: 'Radley', serif;
      color: #ad9168;
      font-size: 32px;
      letter-spacing: 2px;
      margin-bottom: 10px;
      font-weight: 400;
    }
    .logo p {
      color: #94a3b8;
      font-size: 14px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      color: #ffffff;
      margin-bottom: 8px;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(173, 145, 104, 0.3);
      border-radius: 8px;
      font-size: 16px;
      color: #ffffff;
      transition: all 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #ad9168;
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 0 3px rgba(173, 145, 104, 0.1);
    }
    .btn-primary {
      width: 100%;
      padding: 14px;
      background: #ad9168;
      color: #1e192b;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    .btn-primary:hover {
      background: #c4a877;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(173, 145, 104, 0.3);
    }
    .btn-secondary {
      width: 100%;
      padding: 14px;
      background: transparent;
      color: #ad9168;
      border: 2px solid #ad9168;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }
    .btn-secondary:hover {
      background: rgba(173, 145, 104, 0.1);
    }
    .alert {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }
    .alert.error {
      background: rgba(255, 59, 48, 0.1);
      color: #ff3b30;
      border: 1px solid rgba(255, 59, 48, 0.2);
    }
    .alert.success {
      background: rgba(52, 199, 89, 0.1);
      color: #34c759;
      border: 1px solid rgba(52, 199, 89, 0.2);
    }
    .alert.info {
      background: rgba(173, 145, 104, 0.1);
      color: #ad9168;
      border: 1px solid rgba(173, 145, 104, 0.3);
    }
    .divider {
      text-align: center;
      margin: 25px 0;
      position: relative;
    }
    .divider:before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: rgba(173, 145, 104, 0.2);
    }
    .divider span {
      background: rgba(20, 15, 35, 0.9);
      padding: 0 15px;
      color: #94a3b8;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      position: relative;
    }
    #loadingSpinner {
      display: none;
      text-align: center;
      padding: 20px;
      color: #ad9168;
    }
    .spinner {
      display: inline-block;
      width: 30px;
      height: 30px;
      border: 3px solid rgba(173, 145, 104, 0.2);
      border-top-color: #ad9168;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .form-section {
      display: none;
    }
    .form-section.active {
      display: block;
    }
    .help-text {
      font-size: 12px;
      color: #94a3b8;
      margin-top: 5px;
    }
    .back-link {
      color: #ad9168;
      text-decoration: none;
      font-size: 14px;
      display: inline-block;
      margin-bottom: 20px;
      cursor: pointer;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>TruPath Financial</h1>
      <p>Investment Planning Platform V2.0</p>
    </div>
    
    <div id="alertBox" class="alert"></div>
    
    <!-- Primary Login Form (Student ID) -->
    <div id="primaryLogin" class="form-section active">
      <form id="loginForm" onsubmit="handleLogin(event); return false;">
        <div class="form-group">
          <label for="clientId">Enter Your Student ID</label>
          <input type="text" id="clientId" name="clientId" required 
                 placeholder="Enter your Student ID" autocomplete="off">
          <div class="help-text">Your unique student identifier</div>
        </div>
        <button type="submit" class="btn-primary">Sign In</button>
      </form>
      
      <div class="divider">
        <span>or</span>
      </div>
      
      <button type="button" class="btn-secondary" onclick="showBackupLogin()">
        Can't Remember Your ID?
      </button>
    </div>
    
    <!-- Backup Login Form (Name/Email) -->
    <div id="backupLogin" class="form-section">
      <a class="back-link" onclick="showPrimaryLogin()">‚Üê Back to Student ID login</a>
      
      <form id="backupForm" onsubmit="handleBackupLogin(event); return false;">
        <p style="color: #94a3b8; margin-bottom: 20px; font-size: 14px;">
          Enter at least 2 of the following fields to find your account:
        </p>
        
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" 
                 placeholder="Enter your first name">
        </div>
        
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" 
                 placeholder="Enter your last name">
        </div>
        
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" 
                 placeholder="Enter your email address">
        </div>
        
        <button type="submit" class="btn-primary">Look Up My Account</button>
      </form>
    </div>
    
    <div id="loadingSpinner">
      <div class="spinner"></div>
      <p style="margin-top: 10px;">Verifying...</p>
    </div>
  </div>

  <script>
    function showAlert(message, type) {
      const alertBox = document.getElementById('alertBox');
      alertBox.textContent = message;
      alertBox.className = 'alert ' + type;
      alertBox.style.display = 'block';
      
      if (type !== 'error') {
        setTimeout(() => {
          alertBox.style.display = 'none';
        }, 5000);
      }
    }
    
    function showPrimaryLogin() {
      document.getElementById('primaryLogin').classList.add('active');
      document.getElementById('backupLogin').classList.remove('active');
      document.getElementById('alertBox').style.display = 'none';
    }
    
    function showBackupLogin() {
      document.getElementById('primaryLogin').classList.remove('active');
      document.getElementById('backupLogin').classList.add('active');
      document.getElementById('alertBox').style.display = 'none';
    }
    
    function hideAllForms() {
      document.getElementById('primaryLogin').classList.remove('active');
      document.getElementById('backupLogin').classList.remove('active');
    }
    
    function handleLogin(event) {
      event.preventDefault();
      const clientId = document.getElementById('clientId').value.trim();
      
      if (!clientId) {
        showAlert('Please enter your Student ID', 'error');
        return;
      }
      
      hideAllForms();
      document.getElementById('loadingSpinner').style.display = 'block';
      
      // Try to authenticate and create session
      google.script.run
        .withSuccessHandler(function(result) {
          if (result.success) {
            handleAuthSuccess(result);
          } else {
            document.getElementById('loadingSpinner').style.display = 'none';
            showPrimaryLogin();
            showAlert(result.error || 'Invalid Student ID', 'error');
          }
        })
        .withFailureHandler(function(error) {
          document.getElementById('loadingSpinner').style.display = 'none';
          showPrimaryLogin();
          showAlert('System error. Please try again.', 'error');
          console.error(error);
        })
        .authenticateAndCreateSession(clientId);
    }
    
    function handleBackupLogin(event) {
      event.preventDefault();
      
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const email = document.getElementById('email').value.trim();
      
      // Count how many fields were provided
      let fieldCount = 0;
      if (firstName) fieldCount++;
      if (lastName) fieldCount++;
      if (email) fieldCount++;
      
      if (fieldCount < 2) {
        showAlert('Please provide at least 2 fields to look up your account', 'error');
        return;
      }
      
      hideAllForms();
      document.getElementById('loadingSpinner').style.display = 'block';
      
      // Try backup authentication
      google.script.run
        .withSuccessHandler(function(result) {
          if (result.success) {
            // Found account, now create session
            showAlert('Account found! Logging you in...', 'success');
            
            // Create session with the found client ID
            google.script.run
              .withSuccessHandler(handleAuthSuccess)
              .withFailureHandler(function(error) {
                document.getElementById('loadingSpinner').style.display = 'none';
                showBackupLogin();
                showAlert('Failed to create session. Please try again.', 'error');
              })
              .authenticateAndCreateSession(result.clientId);
              
          } else {
            document.getElementById('loadingSpinner').style.display = 'none';
            showBackupLogin();
            
            if (result.matches && result.matches.length > 0) {
              // Multiple matches found
              let message = result.error + '\n\nPossible matches:\n';
              result.matches.forEach((match, i) => {
                message += `${i+1}. ${match.firstName} ${match.lastName} (${match.email})\n`;
              });
              showAlert(message, 'error');
            } else {
              showAlert(result.error || 'No matching account found', 'error');
            }
          }
        })
        .withFailureHandler(function(error) {
          document.getElementById('loadingSpinner').style.display = 'none';
          showBackupLogin();
          showAlert('System error. Please try again.', 'error');
          console.error(error);
        })
        .lookupClientByDetails({
          firstName: firstName,
          lastName: lastName,
          email: email
        });
    }
    
    function handleAuthSuccess(result) {
      // Session created successfully, navigate with session token
      const baseUrl = window.location.origin + window.location.pathname;
      const dashboardUrl = baseUrl + '?route=dashboard' +
        '&client=' + encodeURIComponent(result.clientId) +
        '&session=' + encodeURIComponent(result.sessionId);
      
      showAlert('Login successful! Redirecting...', 'success');
      
      // Navigate to dashboard after a brief delay
      setTimeout(function() {
        window.location.href = dashboardUrl;
      }, 1000);
    }
  </script>
</body>
</html>
